<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <h1>Neues HEM Modul</h1>
      <h2>Auszuf√ºllen durch HEM</h2>
      <div class="row">
        <div class="col">Teil von Angebot:</div>
        <div class="col">
          <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col">F1</div>
      </div>
      <div class="row">
        <div class="col">Name:</div>
        <div class="col">
          <form>
            <div class="mb-3">
              <input type="email" class="form-control" id="exampleInput1" aria-describedby="emailHelp">
            </div>
          </form>
        </div>
        <div class="col">F2</div>
      </div>
      <div class="row">
        <div class="col">Beschreibung:</div>
        <div class="col">
          <form>
            <div class="mb-3">
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="col">F3</div>
      </div>
      <div class="row">
        <div class="col">Start:</div>
        <div class="col">
          <form>
            <div class="mb-3">
              <input type="date" class="form-control" id="exampleInput2">
            </div>
          </form>
        </div>
        <div class="col">F4</div>
      </div>
      <div class="row">
        <div class="col">Ende:</div>
        <div class="col">
          <form>
            <div class="mb-3">
              <input type="date" class="form-control" id="exampleInput3">
            </div>
          </form>
        </div>
        <div class="col">F5</div>
      </div>
      <div class="row">
        <div class="col">Leitung:</div>
        <div class="col">
          <form>
            <select class="form-select" aria-label="Default select example">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </form>
        </div>
        <div class="col">F6</div>
      </div>
      <div class="row">
        <div class="col">Preis:</div>
        <div class="col">
          <form>
            <div class="mb-3">
              <input type="number" class="form-control" id="exampleInput4">
            </div>
          </form>
        </div>
        <div class="col">F7</div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
